<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="name">Calculator</h1>
        <br>
        <input type="text" id="inputBox" value="">
        <br>
        <br>
        <div class="btn">
            <button class="button" onclick="fun('AC')">AC</button>
            <button class="button" onclick="fun('DEL')">DEL</button>
            <button class="button" onclick="fun('%')">%</button>
            <button class="button" onclick="fun('/')">/</button>
        </div>
        <div class="btn">
            <button class="button" onclick="fun('7')">7</button>
            <button class="button" onclick="fun('8')">8</button>
            <button class="button" onclick="fun('9')">9</button>
            <button class="button" onclick="fun('*')">*</button>
        </div>
        <div class="btn">
            <button class="button" onclick="fun('4')">4</button>
            <button class="button" onclick="fun('5')">5</button>
            <button class="button" onclick="fun('6')">6</button>
            <button class="button" onclick="fun('-')">-</button>
        </div>
        <div class="btn">
            <button class="button" onclick="fun('1')">1</button>
            <button class="button" onclick="fun('2')">2</button>
            <button class="button" onclick="fun('3')">3</button>
            <button class="button" onclick="fun('+')">+</button>
        </div>
        <div class="btn">
            <button class="button" onclick="fun('0')">0</button>
            <button class="button" onclick="fun('00')">00</button>
            <button class="button" onclick="fun('.')">.</button>
            <button class="button" onclick="fun('=')">=</button>
        </div>
        <br>
    </div>

    <script src="script.js"></script>
</body>
</html>
